name: Build and Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: "ðŸ› ï¸ Build and Push"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: "ðŸš€ Deploy"
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DOCKERDEPLOY_HOST }}
          port: ${{ secrets.DOCKERDEPLOY_HOST_PORT }}
          username: ${{ secrets.DOCKERDEPLOY_HOST_USER }}
          key: ${{ secrets.DOCKERDEPLOY_PK }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.PUBLISH_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            docker pull ghcr.io/rardevelopment/pokemon-search:latest

            # Stop and remove existing container if it exists
            docker stop pokemon-search 2>/dev/null || true
            docker rm pokemon-search 2>/dev/null || true

            # Run the new container
            docker run -d \
              --name pokemon-search \
              --restart unless-stopped \
              --network caddy-network \
              ghcr.io/rardevelopment/pokemon-search:latest

            # Cleanup old images
            docker image prune -f
  create_tag_and_release:
    runs-on: ubuntu-latest
    name: "ðŸ·ï¸ Create Tag and Release"
    if: github.event_name == 'push'
    needs: [deploy]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all tags
      - name: Calculate Next Version
        id: version
        run: |
          DATE=$(date +'%Y-%m-%d')
          # Get the latest tag for today, sorted numerically by the build number part
          # Uses version:refname sorting which handles numbers correctly (e.g., .10 > .9)
          LATEST_TODAY_TAG=$(git tag --list "${DATE}.*" --sort='-version:refname' | head -n 1)

          if [[ -z "$LATEST_TODAY_TAG" ]]; then
            # No tags for today yet, start at 1
            BUILD_NUMBER=1
          else
            # Extract the build number from the latest tag and increment
            # Assumes format YYYY-MM-DD.BUILD_NUMBER
            CURRENT_BUILD=$(echo "$LATEST_TODAY_TAG" | cut -d '.' -f 2)
            BUILD_NUMBER=$((CURRENT_BUILD + 1))
          fi

          VERSION="${DATE}.${BUILD_NUMBER}"
          echo "Calculated version: ${VERSION}"
          # Set output for the next step
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      - name: Create Release
        run: |
          echo "Creating release tag: ${{ steps.version.outputs.version }}"
          gh release create "${{ steps.version.outputs.version }}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
