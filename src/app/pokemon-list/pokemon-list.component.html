<h1>Pok√©mon List</h1>

<form class="search-form">
	<mat-form-field class="search-field">
		<mat-label>Search: </mat-label>
		<input name="search" matInput type="search" [(ngModel)]="searchText" autofocus />
	</mat-form-field>
</form>

<table mat-table [dataSource]="pokemon | appFilter: searchText" class="mat-elevation-z8">
	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
	<ng-container matColumnDef="number">
		<th mat-header-cell *matHeaderCellDef> Number </th>
		<td mat-cell *matCellDef="let pokemon"> {{pokemon.number}} </td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
	</ng-container>
	<ng-container matColumnDef="moveset-link">
		<th mat-header-cell *matHeaderCellDef> Moveset Info </th>
		<td mat-cell *matCellDef="let pokemon"> <a mat-raised-button [href]="pokemon.movesetLink" target="_blank"
				color="primary">Moveset Info</a>
		</td>
	</ng-container>
	<ng-container matColumnDef="evolution-info">
		<th mat-header-cell *matHeaderCellDef> Evolution Info </th>
		<td mat-cell *matCellDef="let pokemon"> <a mat-raised-button color="accent" target="_blank"
				[href]="pokemon.evolutionLink">Evolution Info</a></td>
	</ng-container>
</table>
